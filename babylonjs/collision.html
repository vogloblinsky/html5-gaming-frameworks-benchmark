<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Babylon - Getting Started</title>
        <!--- link to the last version of babylon --->
        <style>
            body,
            html {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script src="../libs/performance.js"></script>
        <script src="../libs/stats.min.js"></script>
        <script src="babylon.2.5.js"></script>
        <script src="cannon.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                var stats = new Stats();
                stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
                document.body.appendChild(stats.dom);

                var canvas = document.getElementById('renderCanvas'),
                    angle = 0.01,
                    engine = new BABYLON.Engine(canvas, true),
                    sphere = null,
                    ground = null;

                var createScene = function() {
                        var scene = new BABYLON.Scene(engine),
                            camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 8, -20), scene);

                        camera.setTarget(BABYLON.Vector3.Zero());
                        camera.attachControl(canvas, true);

                        var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
                        light.intensity = 0.7;

                        sphere = BABYLON.Mesh.CreateBox("sphere1", 2, scene);

                        var materialBox = new BABYLON.StandardMaterial("texture3", scene);
                        materialBox.diffuseTexture = new BABYLON.Texture("../textures/crate.gif", scene);

                        sphere.material = materialBox;
                        sphere.position.y = 5;

                        ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);

                        return scene;
                }

                var scene = createScene();

                engine.runRenderLoop(function() {
                    scene.render();
                    stats.update();
                });

                setTimeout(function() {
                    scene.enablePhysics();
                    sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9, friction: .7 }, scene);
                    ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0.9, friction: .7 }, scene);
                }, 3000);

                window.addEventListener('resize', function() {
                    engine.resize();
                });
            });
        </script>
    </body>
</html>
